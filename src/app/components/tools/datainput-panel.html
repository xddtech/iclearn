<div id="datainput-panel" #dataInputPanelRoot class="conatiner">
    <div class="row">
        <div id="input-action-header" class="col-sm-4 input-action-menu action-close">
            <a (click)="closeDataInputView()"><span class="glyphicon glyphicon-remove-sign"></span></a>
        </div>
        <div class="col-sm-4 input-action-menu action-go">
            <a (click)="processInput()">Go</a>
        </div>
        <div class="col-sm-4 input-action-menu action-type">
            <select class="select-button" (change)="onInputTypeChange($event.target.value)">
                <option *ngFor="let opt of inputTypesOpt" [value]="opt">{{opt}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <table id="input-table" border="1" class="input-table-x">
            <thead>
            <tr>
               <th>Width</th>
               <th>Height</th>
               <th>Expected</th>
            </tr>
            </thead>
            <tbody>
            <tr>
               <td><input type="number" /></td>
               <td><input type="number" /></td>
               <td><input id="expected-input" type="boolean" [disabled]="expectedDisabled" /></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
